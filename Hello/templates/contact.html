{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-2 ">
    <img src="https://source.unsplash.com/1600x400?phone,contact " class="d-block w-100 my-4" alt="..." >
</div>
<div class="container">
<h2 style="top: 55px; position: absolute;" class="align-center">Contact us</h2>
<form method="POST" action="/contact">
  {% csrf_token %}
    <div class="form-group">
      <label for=name>Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
    </div>
    <div class="form-group">
      <label for="phone">Phone Numbers</label>
      <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your PhoneNumbers">
    </div>
    <div class="form-group">
      <label for="desc">Tell me why you want to contact me for..</label>
      <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <button class="btn btn-primary " type="submit">Submit</button>
  </form>
</div>

{% endblock body %}
